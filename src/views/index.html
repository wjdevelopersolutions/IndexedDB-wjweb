<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexedDB</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="uk-margin">
        <h3>indexedDB</h3>
    </div>

    <div class="uk-margin">
        <div class="uk-task">
            <form id="task">
                <label for="task" class="mr-2">Task</label>
                <input name="task" class="mr-2" type="text">
                <select name="priority" class="mr-2">
                    <option value=""></option>
                    <option value="low">Low</option>
                    <option value="normal">Normal</option>
                    <option value="hight">Higth</option>
                </select>
                <button class="btn btn-primary">Add task</button>
            </form>
        </div>
    </div>

    <div class="uk-margin">
        <div id="tasks"></div>
    </div>

    <script src="../index.js"></script>
</body>
</html>
